<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Inventory</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui;}

body{
background:linear-gradient(180deg,#0f172a,#0b1220);
color:white;
min-height:100vh;
}

header{
text-align:center;
padding:20px;
font-size:22px;
font-weight:700;
}

.container{
padding:18px;
padding-bottom:140px;
}

.section{display:none;}
.section.active{display:block;}

.cards{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
margin-bottom:20px;
}

.card{
background:#1e293b;
padding:18px;
border-radius:20px;
box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

.card h3{
font-size:13px;
color:#94a3b8;
margin-bottom:6px;
}

.card p{
font-size:20px;
font-weight:bold;
}

.green{color:#22c55e;}
.red{color:#ef4444;}

.product-card{
background:#1e293b;
padding:18px;
border-radius:20px;
margin-bottom:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

.product-header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:6px;
}

.action-icons{
display:flex;
gap:12px;
}

.icon-btn{
background:none;
border:none;
color:#cbd5e1;
font-size:18px;
cursor:pointer;
}

.icon-btn:hover{
color:white;
}

.stock-badge{
display:inline-block;
margin-top:8px;
padding:6px 14px;
border-radius:20px;
font-size:13px;
font-weight:600;
}

.stock-good{
background:rgba(34,197,94,0.15);
color:#22c55e;
border:1px solid rgba(34,197,94,0.4);
}

.stock-low{
background:rgba(239,68,68,0.15);
color:#ef4444;
border:1px solid rgba(239,68,68,0.4);
box-shadow:0 0 8px rgba(239,68,68,0.4);
}

.sales-product{
background:#1e293b;
padding:15px;
border-radius:16px;
margin-bottom:12px;
cursor:pointer;
}

.sales-product.active{
border:2px solid #22c55e;
background:#132a1d;
}

.qty-box{
display:flex;
justify-content:center;
gap:15px;
margin-top:12px;
}

.qty-btn{
width:40px;
height:40px;
border-radius:50%;
background:#334155;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}

button{
width:100%;
padding:10px;
border:none;
border-radius:12px;
margin-top:10px;
font-weight:bold;
cursor:pointer;
}

.primary{background:#3b82f6;color:white;}
.danger{background:#ef4444;color:white;}

input{
width:100%;
padding:12px;
border-radius:12px;
border:none;
background:#334155;
color:white;
margin-top:10px;
}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
align-items:center;
justify-content:center;
padding:20px;
z-index:100;
}

.modal-content{
background:#1e293b;
padding:20px;
border-radius:20px;
width:100%;
}

.fab{
position:fixed;
bottom:85px;
left:50%;
transform:translateX(-50%);
background:#22c55e;
width:65px;
height:65px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
box-shadow:0 10px 25px rgba(0,0,0,0.5);
cursor:pointer;
border:5px solid #0f172a;
}

.tabs{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:92%;
max-width:430px;
background:#1e293b;
display:flex;
justify-content:space-around;
padding:14px;
border-radius:35px;
box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

.tabs button{
background:none;
border:none;
color:#94a3b8;
font-size:13px;
display:flex;
flex-direction:column;
align-items:center;
gap:4px;
}

.tabs button.active{
color:#22c55e;
}
</style>
</head>

<body>

<header>üìä Smart Inventory</header>

<div class="container">

<div id="home" class="section active">
<div class="cards">
<div class="card">
<h3>üì¶ Products</h3>
<p id="totalProducts">0</p>
</div>
<div class="card">
<h3>‚ö†Ô∏è Low Stock</h3>
<p id="lowStock" class="red">0</p>
</div>
<div class="card">
<h3>üìÖ This Month Revenue</h3>
<p id="monthRevenue" class="green">‚Çπ0</p>
</div>
<div class="card">
<h3>üìà This Month Profit</h3>
<p id="monthProfit" class="green">‚Çπ0</p>
</div>
</div>
</div>

<div id="products" class="section"></div>
<div id="sales" class="section"></div>
<div id="report" class="section"></div>

</div>

<div class="fab" onclick="openProductModal()">Ôºã</div>

<!-- ADD/EDIT MODAL -->
<div class="modal" id="productModal">
<div class="modal-content">
<h3 id="modalTitle">Add Product</h3>
<input id="name" placeholder="Product Name">
<input id="buy" type="number" placeholder="Buying Price">
<input id="sell" type="number" placeholder="Selling Price">
<input id="stock" type="number" placeholder="Stock Quantity">
<button class="primary" onclick="saveProduct()">Save</button>
<button class="danger" onclick="closeProductModal()">Cancel</button>
</div>
</div>

<!-- DELETE CONFIRM -->
<div class="modal" id="deleteModal">
<div class="modal-content">
<h3>‚ö† Confirm Delete</h3>
<p style="margin-top:10px;">Are you sure?</p>
<button class="danger" onclick="confirmDelete()">Yes Delete</button>
<button class="primary" onclick="closeDeleteModal()">Cancel</button>
</div>
</div>

<div class="tabs">
<button onclick="showSection('home',this)" class="active">üè† Home</button>
<button onclick="showSection('products',this)">üì¶ Products</button>
<button onclick="showSection('sales',this)">üõí Sales</button>
<button onclick="showSection('report',this)">üìä Report</button>
</div>

<script>
let products=JSON.parse(localStorage.getItem("products"))||[];
let salesHistory=JSON.parse(localStorage.getItem("salesHistory"))||[];
let editId=null;
let deleteId=null;
let selected=null;
let qty=1;

function save(){
localStorage.setItem("products",JSON.stringify(products));
localStorage.setItem("salesHistory",JSON.stringify(salesHistory));
}

function showSection(id,btn){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
render();
}

function openProductModal(id=null){
if(id){
let p=products.find(x=>x.id===id);
editId=id;
modalTitle.innerText="Edit Product";
name.value=p.name;
buy.value=p.buy;
sell.value=p.sell;
stock.value=p.stock;
}else{
editId=null;
modalTitle.innerText="Add Product";
name.value="";
buy.value="";
sell.value="";
stock.value="";
}
productModal.style.display="flex";
}

function closeProductModal(){productModal.style.display="none";}

function saveProduct(){
if(!name.value)return;

if(editId){
let p=products.find(x=>x.id===editId);
p.name=name.value;
p.buy=+buy.value;
p.sell=+sell.value;
p.stock=+stock.value;
}else{
products.push({
id:Date.now(),
name:name.value,
buy:+buy.value,
sell:+sell.value,
stock:+stock.value
});
}
save();
closeProductModal();
render();
}

function openDeleteModal(id){
deleteId=id;
deleteModal.style.display="flex";
}

function closeDeleteModal(){deleteModal.style.display="none";}

function confirmDelete(){
products=products.filter(p=>p.id!==deleteId);
save();
closeDeleteModal();
render();
}

function selectProduct(id){
selected=products.find(p=>p.id===id);
qty=1;
render();
}

function changeQty(n){
qty+=n;
if(qty<1)qty=1;
render();
}

function completeSale(){
if(!selected||selected.stock<qty)return;
selected.stock-=qty;

salesHistory.push({
productId:selected.id,
revenue:selected.sell*qty,
profit:(selected.sell-selected.buy)*qty,
date:new Date().toISOString()
});

save();
selected=null;
qty=1;
render();
}

function render(){

totalProducts.innerText=products.length;
lowStock.innerText=products.filter(p=>p.stock<20).length;

let now=new Date();
let monthSales=salesHistory.filter(s=>{
let d=new Date(s.date);
return d.getMonth()===now.getMonth()&&d.getFullYear()===now.getFullYear();
});

monthRevenue.innerText="‚Çπ"+monthSales.reduce((sum,s)=>sum+s.revenue,0);
monthProfit.innerText="‚Çπ"+monthSales.reduce((sum,s)=>sum+s.profit,0);

let pHTML="";
products.forEach(p=>{
let stockClass=p.stock<20?"stock-low":"stock-good";
pHTML+=`
<div class="product-card">
<div class="product-header">
<strong>üì¶ ${p.name}</strong>
<div class="action-icons">
<button class="icon-btn" onclick="openProductModal(${p.id})">‚úèÔ∏è</button>
<button class="icon-btn" onclick="openDeleteModal(${p.id})">üóë</button>
</div>
</div>
Buy ‚Çπ${p.buy} | Sell ‚Çπ${p.sell}
<div class="stock-badge ${stockClass}">Stock: ${p.stock}</div>
</div>`;
});
products.innerHTML=pHTML;

let sHTML="";
products.forEach(p=>{
let active=selected&&selected.id===p.id?"active":"";
sHTML+=`
<div class="sales-product ${active}" onclick="selectProduct(${p.id})">
üõí ${p.name} (‚Çπ${p.sell}) - Stock ${p.stock}
</div>`;
});
if(selected){
sHTML+=`
<div style="margin-top:10px;text-align:center;">Selected: ${selected.name}</div>
<div class="qty-box">
<div class="qty-btn" onclick="changeQty(-1)">‚àí</div>
<div>${qty}</div>
<div class="qty-btn" onclick="changeQty(1)">+</div>
</div>
<button class="primary" onclick="completeSale()">Complete Sale</button>`;
}
sales.innerHTML=sHTML;

report.innerHTML=`
<div class="card">
<h3>This Month Revenue</h3>
<p class="green">‚Çπ${monthSales.reduce((sum,s)=>sum+s.revenue,0)}</p>
</div>
<div class="card">
<h3>This Month Profit</h3>
<p class="green">‚Çπ${monthSales.reduce((sum,s)=>sum+s.profit,0)}</p>
</div>
`;
}

render();
</script>

</body>
</html>
