<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Inventory Pro</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui;}

body{
background:linear-gradient(180deg,#0f172a,#0b1220);
color:white;
min-height:100vh;
}

header{
text-align:center;
padding:20px;
font-size:22px;
font-weight:700;
}

.container{
padding:18px;
padding-bottom:150px;
}

.section{display:none;}
.section.active{display:block;}

.cards{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
margin-bottom:20px;
}

.card{
background:#1e293b;
padding:18px;
border-radius:20px;
box-shadow:0 8px 25px rgba(0,0,0,0.4);
}

.card h3{
font-size:13px;
color:#94a3b8;
margin-bottom:6px;
}

.card p{
font-size:22px;
font-weight:bold;
}

.green{color:#22c55e;}
.red{color:#ef4444;}

.product-card{
background:#1e293b;
padding:16px;
border-radius:20px;
margin-bottom:14px;
}

.sales-product{
background:#1e293b;
padding:16px;
border-radius:18px;
margin-bottom:12px;
cursor:pointer;
transition:0.2s;
}

.sales-product.active{
border:2px solid #22c55e;
background:#132a1d;
box-shadow:0 0 15px rgba(34,197,94,0.6);
}

.selected-label{
margin-top:6px;
font-size:12px;
color:#22c55e;
}

.qty-box{
display:flex;
justify-content:center;
align-items:center;
gap:15px;
margin-top:15px;
}

.qty-btn{
width:45px;
height:45px;
border-radius:50%;
background:#334155;
display:flex;
align-items:center;
justify-content:center;
font-size:20px;
cursor:pointer;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:14px;
margin-top:12px;
font-weight:bold;
cursor:pointer;
}

.primary{background:#3b82f6;color:white;}
.danger{background:#ef4444;color:white;}

input{
width:100%;
padding:12px;
border-radius:12px;
border:none;
background:#334155;
color:white;
margin-top:10px;
}

.big-report{
background:#1e293b;
padding:22px;
border-radius:22px;
margin-bottom:16px;
text-align:center;
}

.big-report h2{
margin-top:8px;
font-size:26px;
}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
align-items:center;
justify-content:center;
padding:20px;
}

.modal-content{
background:#1e293b;
padding:20px;
border-radius:22px;
width:100%;
}

.fab{
position:fixed;
bottom:90px;
left:50%;
transform:translateX(-50%);
background:#22c55e;
width:70px;
height:70px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
box-shadow:0 12px 30px rgba(0,0,0,0.6);
cursor:pointer;
z-index:20;
border:6px solid #0f172a;
}

.tabs{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:92%;
max-width:430px;
background:#1e293b;
display:flex;
justify-content:space-around;
padding:14px;
border-radius:35px;
box-shadow:0 10px 30px rgba(0,0,0,0.6);
z-index:10;
}

.tabs button{
background:none;
border:none;
color:#94a3b8;
font-size:13px;
display:flex;
flex-direction:column;
align-items:center;
gap:5px;
}

.tabs button.active{
color:#22c55e;
}
</style>
</head>

<body>

<header>üìä Smart Inventory</header>

<div class="container">

<div id="dashboard" class="section active">
<div class="cards">
<div class="card"><h3>üì¶ Products</h3><p id="totalProducts">0</p></div>
<div class="card"><h3>‚ö†Ô∏è Low Stock</h3><p id="lowStock" class="red">0</p></div>
<div class="card"><h3>üìÖ This Month Revenue</h3><p id="monthRevenue" class="green">‚Çπ0</p></div>
<div class="card"><h3>üìà This Month Profit</h3><p id="monthProfit" class="green">‚Çπ0</p></div>
</div>
</div>

<div id="products" class="section"></div>
<div id="sales" class="section"></div>
<div id="report" class="section"></div>

</div>

<div class="fab" onclick="openModal()">Ôºã</div>

<div class="modal" id="modal">
<div class="modal-content">
<h3>‚ûï Add Product</h3>
<input id="name" placeholder="Product Name">
<input id="buy" type="number" placeholder="Buying Price">
<input id="sell" type="number" placeholder="Selling Price">
<input id="stock" type="number" placeholder="Stock Quantity">
<button class="primary" onclick="addProduct()">Add</button>
<button class="danger" onclick="closeModal()">Cancel</button>
</div>
</div>

<div class="tabs">
<button onclick="showSection('dashboard',this)" class="active">üè† Home</button>
<button onclick="showSection('products',this)">üì¶ Products</button>
<button onclick="showSection('sales',this)">üõí Sales</button>
<button onclick="showSection('report',this)">üìä Report</button>
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];
let salesHistory = JSON.parse(localStorage.getItem("salesHistory")) || [];

function save(){
localStorage.setItem("products",JSON.stringify(products));
localStorage.setItem("salesHistory",JSON.stringify(salesHistory));
}

function showSection(id,btn){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
render();
}

function openModal(){document.getElementById("modal").style.display="flex";}
function closeModal(){document.getElementById("modal").style.display="none";}

function addProduct(){
let name=nameInput.value;
let buy=+buyInput.value;
let sell=+sellInput.value;
let stock=+stockInput.value;
if(!name)return;
products.push({id:Date.now(),name,buy,sell,stock});
save();
closeModal();
render();
}

function deleteProduct(id){
products=products.filter(p=>p.id!==id);
save();
render();
}

let selected=null;
let qty=1;

function selectProduct(id,el){
selected=products.find(p=>p.id===id);
qty=1;
render();
}

function changeQty(n){
qty+=n;
if(qty<1)qty=1;
render();
}

function completeSale(){
if(!selected||selected.stock<qty)return alert("Invalid sale");
selected.stock-=qty;

let saleRevenue=selected.sell*qty;
let saleProfit=(selected.sell-selected.buy)*qty;

salesHistory.push({
productId:selected.id,
revenue:saleRevenue,
profit:saleProfit,
date:new Date().toISOString()
});

save();
selected=null;
qty=1;
render();
}

function render(){

document.getElementById("totalProducts").innerText=products.length;
document.getElementById("lowStock").innerText=products.filter(p=>p.stock<5).length;

let now=new Date();
let m=now.getMonth();
let y=now.getFullYear();

let monthSales=salesHistory.filter(s=>{
let d=new Date(s.date);
return d.getMonth()===m && d.getFullYear()===y;
});

let monthRevenue=monthSales.reduce((sum,s)=>sum+s.revenue,0);
let monthProfit=monthSales.reduce((sum,s)=>sum+s.profit,0);

document.getElementById("monthRevenue").innerText="‚Çπ"+monthRevenue;
document.getElementById("monthProfit").innerText="‚Çπ"+monthProfit;

let pHTML="";
products.forEach(p=>{
pHTML+=`
<div class="product-card">
<strong>üì¶ ${p.name}</strong><br>
Buy ‚Çπ${p.buy} | Sell ‚Çπ${p.sell}<br>
Stock: ${p.stock}
<button class="danger" onclick="deleteProduct(${p.id})">Delete</button>
</div>`;
});
productsDiv.innerHTML=pHTML;

let sHTML="";
products.forEach(p=>{
let isSelected=selected&&selected.id===p.id;
sHTML+=`
<div class="sales-product ${isSelected?'active':''}" onclick="selectProduct(${p.id},this)">
üõí ${p.name}<br>
<small>Stock ${p.stock} | ‚Çπ${p.sell}</small>
${isSelected?'<div class="selected-label">‚úì Selected</div>':''}
</div>`;
});

if(selected){
sHTML+=`
<div style="text-align:center;margin-top:10px;">
Selected: <strong>${selected.name}</strong>
</div>
<div class="qty-box">
<div class="qty-btn" onclick="changeQty(-1)">‚àí</div>
<div>${qty}</div>
<div class="qty-btn" onclick="changeQty(1)">+</div>
</div>
<button class="primary" onclick="completeSale()">Complete Sale</button>
`;
}

salesDiv.innerHTML=sHTML;

reportDiv.innerHTML=`
<div class="big-report">üìÖ This Month Revenue<h2 class="green">‚Çπ${monthRevenue}</h2></div>
<div class="big-report">üìà This Month Profit<h2 class="green">‚Çπ${monthProfit}</h2></div>
`;
}

let nameInput=document.getElementById("name");
let buyInput=document.getElementById("buy");
let sellInput=document.getElementById("sell");
let stockInput=document.getElementById("stock");

let productsDiv=document.getElementById("products");
let salesDiv=document.getElementById("sales");
let reportDiv=document.getElementById("report");

render();
</script>

</body>
  </html>
