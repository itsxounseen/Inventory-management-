<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Inventory Pro</title>
<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto;
}

body{
background:linear-gradient(180deg,#0f172a,#0b1220);
color:#fff;
}

header{
padding:22px;
font-size:24px;
font-weight:700;
text-align:center;
letter-spacing:0.5px;
}

.container{
padding:18px;
padding-bottom:110px;
}

.section{display:none;}
.section.active{display:block;}

.cards{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
margin-bottom:20px;
}

.card{
background:rgba(30,41,59,0.9);
backdrop-filter:blur(10px);
padding:18px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.card h3{
font-size:14px;
color:#94a3b8;
margin-bottom:6px;
}

.card p{
font-size:22px;
font-weight:bold;
}

.green{color:#22c55e;}
.red{color:#ef4444;}

.product-card{
background:#1e293b;
padding:16px;
border-radius:18px;
margin-bottom:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

.product-title{
font-size:18px;
font-weight:600;
margin-bottom:6px;
}

.stock-badge{
display:inline-block;
padding:5px 10px;
border-radius:20px;
font-size:12px;
font-weight:bold;
margin-top:8px;
}

.stock-good{
background:#14532d;
color:#22c55e;
}

.stock-low{
background:#7f1d1d;
color:#ef4444;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:14px;
font-weight:bold;
margin-top:12px;
cursor:pointer;
}

.primary{background:#3b82f6;color:#fff;}
.danger{background:#ef4444;color:#fff;}

.sales-product{
background:#1e293b;
padding:14px;
border-radius:16px;
margin-bottom:12px;
cursor:pointer;
transition:0.2s;
}

.sales-product.active{
border:2px solid #22c55e;
background:#132a1d;
}

.qty-box{
display:flex;
justify-content:center;
align-items:center;
gap:15px;
margin-top:14px;
}

.qty-btn{
width:45px;
height:45px;
border-radius:50%;
background:#334155;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
cursor:pointer;
}

.big-report{
background:#1e293b;
padding:20px;
border-radius:20px;
margin-bottom:16px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.big-report h2{
font-size:26px;
margin-top:8px;
}

.fab{
position:fixed;
right:22px;
bottom:85px;
background:#22c55e;
width:60px;
height:60px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
box-shadow:0 10px 25px rgba(0,0,0,0.5);
cursor:pointer;
}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
align-items:center;
justify-content:center;
padding:20px;
}

.modal-content{
background:#1e293b;
padding:20px;
border-radius:20px;
width:100%;
}

input{
width:100%;
padding:12px;
border-radius:12px;
border:none;
background:#334155;
color:#fff;
margin-top:10px;
}

.tabs{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#1e293b;
display:flex;
justify-content:space-around;
padding:14px 0;
}

.tabs button{
background:none;
color:#94a3b8;
border:none;
font-size:14px;
}

.tabs button.active{
color:#fff;
font-weight:bold;
}

</style>
</head>
<body>

<header>ğŸ“Š Smart Inventory</header>

<div class="container">

<!-- DASHBOARD -->
<div id="dashboard" class="section active">
<div class="cards">
<div class="card">
<h3>ğŸ“¦ Total Products</h3>
<p id="totalProducts">0</p>
</div>
<div class="card">
<h3>âš ï¸ Low Stock</h3>
<p id="lowStock" class="red">0</p>
</div>
<div class="card">
<h3>ğŸ’° Revenue</h3>
<p id="totalRevenue" class="green">â‚¹0</p>
</div>
<div class="card">
<h3>ğŸ“ˆ Profit</h3>
<p id="totalProfit" class="green">â‚¹0</p>
</div>
</div>
</div>

<!-- PRODUCTS -->
<div id="products" class="section"></div>

<!-- SALES -->
<div id="sales" class="section"></div>

<!-- REPORT -->
<div id="report" class="section"></div>

</div>

<div class="fab" onclick="openModal()">ï¼‹</div>

<div class="modal" id="modal">
<div class="modal-content">
<h3>â• Add Product</h3>
<input id="name" placeholder="Product Name">
<input id="buy" type="number" placeholder="Buying Price">
<input id="sell" type="number" placeholder="Selling Price">
<input id="stock" type="number" placeholder="Stock Quantity">
<button class="primary" onclick="addProduct()">Add Product</button>
<button class="danger" onclick="closeModal()">Cancel</button>
</div>
</div>

<div class="tabs">
<button onclick="showSection('dashboard',this)" class="active">ğŸ  Home</button>
<button onclick="showSection('products',this)">ğŸ“¦ Products</button>
<button onclick="showSection('sales',this)">ğŸ›’ Sales</button>
<button onclick="showSection('report',this)">ğŸ“Š Report</button>
</div>

<script>

let products=JSON.parse(localStorage.getItem("products"))||[];
let revenue=JSON.parse(localStorage.getItem("revenue"))||0;
let profit=JSON.parse(localStorage.getItem("profit"))||0;

function save(){
localStorage.setItem("products",JSON.stringify(products));
localStorage.setItem("revenue",JSON.stringify(revenue));
localStorage.setItem("profit",JSON.stringify(profit));
}

function showSection(id,btn){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
render();
}

function openModal(){document.getElementById("modal").style.display="flex";}
function closeModal(){document.getElementById("modal").style.display="none";}

function addProduct(){
let name=document.getElementById("name").value;
let buy=+document.getElementById("buy").value;
let sell=+document.getElementById("sell").value;
let stock=+document.getElementById("stock").value;
if(!name)return;
products.push({id:Date.now(),name,buy,sell,stock});
save();
closeModal();
render();
}

function deleteProduct(id){
products=products.filter(p=>p.id!==id);
save();
render();
}

let selected=null;
let qty=1;

function selectProduct(id,el){
selected=products.find(p=>p.id===id);
qty=1;
document.querySelectorAll(".sales-product").forEach(x=>x.classList.remove("active"));
el.classList.add("active");
render();
}

function changeQty(n){
qty+=n;
if(qty<1)qty=1;
render();
}

function completeSale(){
if(!selected||selected.stock<qty)return alert("Invalid sale");
selected.stock-=qty;
revenue+=selected.sell*qty;
profit+=(selected.sell-selected.buy)*qty;
save();
selected=null;
qty=1;
render();
alert("Sale Successful ğŸ‰");
}

function render(){

document.getElementById("totalProducts").innerText=products.length;
document.getElementById("lowStock").innerText=products.filter(p=>p.stock<5).length;
document.getElementById("totalRevenue").innerText="â‚¹"+revenue;
document.getElementById("totalProfit").innerText="â‚¹"+profit;

// PRODUCTS
let pHTML="";
products.forEach(p=>{
let badge=p.stock<5?"stock-low":"stock-good";
let text=p.stock<5?"Low Stock":"In Stock";
pHTML+=`
<div class="product-card">
<div class="product-title">ğŸ“¦ ${p.name}</div>
<div>Buy â‚¹${p.buy} | Sell â‚¹${p.sell}</div>
<div class="stock-badge ${badge}">${text} â€¢ ${p.stock}</div>
<button class="danger" onclick="deleteProduct(${p.id})">ğŸ—‘ Delete</button>
</div>`;
});
document.getElementById("products").innerHTML=pHTML;

// SALES
let sHTML="";
products.forEach(p=>{
sHTML+=`
<div class="sales-product" onclick="selectProduct(${p.id},this)">
ğŸ›’ ${p.name}<br>
<small>Stock ${p.stock} | â‚¹${p.sell}</small>
</div>`;
});
if(selected){
sHTML+=`
<div class="qty-box">
<div class="qty-btn" onclick="changeQty(-1)">âˆ’</div>
<div>${qty}</div>
<div class="qty-btn" onclick="changeQty(1)">+</div>
</div>
<button class="primary" onclick="completeSale()">âœ… Complete Sale</button>
`;
}
document.getElementById("sales").innerHTML=sHTML;

// REPORT
let stockValue=products.reduce((sum,p)=>sum+(p.buy*p.stock),0);
document.getElementById("report").innerHTML=`
<div class="big-report">
ğŸ’° Revenue
<h2 class="green">â‚¹${revenue}</h2>
</div>
<div class="big-report">
ğŸ“ˆ Profit
<h2 class="green">â‚¹${profit}</h2>
</div>
<div class="big-report">
ğŸ“¦ Stock Value
<h2>â‚¹${stockValue}</h2>
</div>
<div class="big-report">
âš ï¸ Low Stock Items
<h2 class="red">${products.filter(p=>p.stock<5).length}</h2>
</div>
`;
}

render();

</script>

</body>
  </html>
